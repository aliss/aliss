{% extends "base.html" %}

{% block container %}
<main class="main" role="main">
    <section id="content">
        <div class="row">
            <div class="columns content">
                <div class="copy-container">
                    <h1>Change your password</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="large-form">
        <div class="row">
            <div class="columns">
                <form method="post" action="{% url 'password_change' %}">
                    <div class="f-row two">
                        <div>
                            {% csrf_token %}
                            {{ form }}
                        </div>
                    </div>
                    <div class="submit">
                        <input type="submit" value="Change password">
                        <input type="hidden" name="next" value="{{ next }}" />
                        <a class="button warning" href="{% url 'account_saved_services' %}">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </section>
</main>
{% endblock %}
