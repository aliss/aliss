<form method='post' action="{% url 'service_report_problem' pk=service.pk %}">
    {% csrf_token %}
    <p>What was wrong with the listing? How could it be improved?</p>
    <div class="radio-list">
        <div>
            <label>
                <input type="radio" name="type" value="0">
                <span class="name">
                    Information provided is unclear
                </span>
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="type" value="10">
                <span class="name">
                    Contact information incorrect or no response
                </span>
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="type" value="20">
                <span class="name">
                    This service no longer exists
                </span>
            </label>
        </div>
        <div>
            <label>
                <input type="radio" name="type" value="30">
                <span class="name">
                    This service does not operate in my area
                </span>
            </label>
        </div>
    </div>
    <div class="f-row">
        <label>Anything else you'd like add?</label><textarea name="message" placeholder="There's something wrong..."></textarea>
    </div>
    <div class="submit">
        <input type="submit" value="Submit Feedback">
    </div>
</form>
